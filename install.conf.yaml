- clean: ['~']

- link:
    ~/.config/nvim:
        path: nvim
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.oh-my-zsh: ohmyzsh
    ~/.zshrc: zshrc
    ~/.config/i3: i3
    ~/.config/rofi: rofi
    ~/.config/picom: picom
    ~/.config/kitty: kitty 
    ~/.fzf: fzf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [~/.fzf/install --completion --key-bindings --no-update-rc, Installing fzf]

