shadow = true;

#################################
#           Fading
#################################

# Fade windows in/out when opening/closing and when opacity changes.
fading = false;

# Opacity change between steps while fading in. (0.01 - 1.0)
fade-in-step = 0.05;

# Opacity change between steps while fading out. (0.01 - 1.0)
fade-out-step = 0.2;

# The time between steps in fade step, in milliseconds. (> 0)
fade-delta = 6;

#################################
#           Backend
#################################

# This is crucial for blur to work.
backend = "glx";

#################################
#   Background-Blurring
#################################

# Enable background blurring.
blur-background = true;

# The method for blurring. dual_kawase is a popular and good-looking option.
blur-method = "dual_kawase";

# Adjust the blur strength. A higher number means a more blurry effect.
blur-strength = 5;

# You can also use other blur methods like "gaussian" and "kernel".
# Here is an example with a gaussian blur:
# blur-method = "gaussian";
# blur-size = 10;

#################################
#           Opacity
#################################
# "90" is the opacity percentage (100 is opaque, 0 is fully transparent).
# Adjust this value to your liking.
opacity-rule = [
    "100:class_g = 'kitty'"
];

# Gaming stuff
unredir-if-possible = true;
no-frame-pacing = true;
